<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
<title>/roblox/</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0; padding: 10px;
    display: flex; justify-content: center;
    background: #f7fafc;
  }
  .container {
    max-width: 350px;
    width: 100%;
    background: white;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    padding: 20px;
  }
  h1 {
    font-size: 1.3rem;
    font-weight: bold;
    margin-bottom: 16px;
    text-align: center;
    color: #1e293b;
  }
  .form-wrapper iframe, 
  .sheet-wrapper iframe {
    width: 100%;
    border: none;
    border-radius: 10px;
    box-shadow: 0 4px 12px rgb(0 0 0 / 0.1);
    display: block;
  }
  .form-wrapper {
    height: 400px;
    margin-bottom: 20px;
    overflow: hidden;
  }
  .sheet-wrapper {
    height: 300px;
    overflow: auto;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>/roblox/ MUST BE SIGNED IN YOURE GOOGLE ACCOUNT</h1>
    <div class="form-wrapper" aria-label="Google Form">
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSeVJU_IfVY28M_oKQLSGvu7qYuwIF-l4avIHux0pfQwdAHt_A/viewform?embedded=true" 
        title="Google Form"
        loading="lazy"
        ></iframe>
    <h2 style="color:#2563eb; font-size: 1rem; margin-bottom: 10px;">Recent Responses</h2>
    <div class="sheet-wrapper" aria-label="Google Sheet Responses">
      <iframe 
        src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTjhdUBzvtoPwqtfnXhWNtwxPoTWXp-DqY61la0HhO59HiDb0Mizu8QlnSYCJKwGHkUDZpQi4PRvjEJ/pubhtml?gid=1819183564&single=true&widget=true&headers=false" 
        title="Google Sheet Responses"
        loading="lazy"
        style="height:100%; min-height:300px;"
        ></iframe>
  </div>
</body>
</html>

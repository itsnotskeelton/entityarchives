<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hitlist</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('https://66.media.tumblr.com/773264a3b60fe279ff05d3ca885b0af8/tumblr_pmd6e6Ol7y1runoqyo2_r2_500.gif');
            background-size: cover;
            color: white;
        }

        .header {
            position: absolute;
            top: 39px;
            left: 39px;
        }

        .header img {
            width: 100px; /* Adjust size as needed */
        }

        .title {
            text-align: center;
            font-size: 48px;
            color: red;
            text-shadow: 0 0 10px red, 0 0 20px red;
            margin-top: 20px;
        }

        .list-container {
            max-height: 400px; /* Set a max height for scrolling */
            overflow-y: auto;
            background-color: rgba(255, 255, 255, 0.2); /* Transparent background */
            border-radius: 10px;
            padding: 20px;
            margin: 20px auto;
            width: 80%; /* Adjust width as needed */
        }

        .list-item {
            font-weight: bold;
            color: green;
            margin: 10px 0; 
            font-size: 20px; 
            text-shadow: 0 0 10px green, 0 0 20px green;
        }

        .list-item a {
            color: green;
            text-decoration: none;
        }

        .list-item a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="header">
        <img src="https://png.pngtree.com/png-clipart/20230801/original/pngtree-top-secret-rubber-stamp-vector-illustration-picture-image_7748915.png" alt="Top Secret">
